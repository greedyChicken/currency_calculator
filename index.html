<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="calc.png" >
    <link rel="icon" href="dev (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Currency calculator</title>
</head>
<body class="background">
    <main class="container">
        <h1 class="header">Currency calculator</h1>
        <form action="" class="form">
            <p>
                <label for="amount">
                    <input class="amount" type="number" name="amount" min="0" step="0.01" placeholder="Currency amount">
                </label>
            </p>
            <p>
                <label class="selectCurrency" for="fromCurrency">
                    From:
                    <select class="js-fromCurrency" type="number" name="fromCurrency">
                        <option value="pln">PLN</option>
                        <option value="eur">EUR</option>
                        <option value="usd">USD</option>
                    </select>
                </label>
                <label class="selectCurrency" for="toCurrency">
                    To:
                    <select class="js-toCurrency" type="number" name="toCurrency">
                        <option value="eur">EUR</option>
                        <option value="usd">USD</option>
                        <option value="pln">PLN</option>
                    </select>
                </label>
            </p>
        </form>
        <p class="footer">
            Result: <strong class="result"></strong>
        </p>
    </main>
</body>
</html>
